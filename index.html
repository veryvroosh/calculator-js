<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>الؤلاتر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>الؤلاتر</h1>
<div id="container">
  <div id="display"></div>
  <div id="buttons-div">
    <div id="clear-div">
      <button id="clear">Clear</button>
    </div>
    <div id="row1">
      <button name="7" class="numbers" id="seven">7</button>
      <button name="8" class="numbers" id="eight">8</button>
      <button name="9" class="numbers" id="nine">9</button>
      <button name="/" class="operators" id="divide">÷</button>
    </div>
    <div id="row2">
      <button name="4" class="numbers" id="four">4</button>
      <button name="5" class="numbers" id="five">5</button>
      <button name="6" class="numbers" id="six">6</button>
      <button name="*"class="operators" id="multiply">×</button>
    </div>
    <div id="row3">
      <button name="1" class="numbers" id="one">1</button>
      <button name="2" class="numbers" id="two">2</button>
      <button name="3" class="numbers" id="three">3</button>
      <button name="-" class="operators" id="subtract">-</button>
    </div>
    <div id="row4">
      <button name="0" class="numbers" id="zero">0</button>
      <button name="=" id="equal">=</button>
      <button name="+" class="operators" id="plus">+</button>
    </div>
  </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
